  <body>
      
    <div class="jumbotron">
      <h1>Workday Scheduler</h1>
      <p>A very simple calendar app for scheduling your work day</p>
      <hr class="my-4">
      <p id="currentDay"></p>
    </div>

    <div class="container">

<!-- time blocks -->

      <div id="hour9" class="row time-block">
        <div class="col-md-1 hour">
            9:00am
        </div>
        <textarea class="col-md-10 description time-block">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">

        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour12" class="row time-block past present future">
        <div class="col-md-1 hour">
            12:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

    </div>
